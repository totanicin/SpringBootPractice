<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ編集</title>
</head>
<body>
    <h1>お問い合わせ編集</h1>
    <form th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" method="post">
        <input type="hidden" th:value="${contact.id}" />
        <label for="lastName">姓</label>
        <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" />
        <br/>
        <label for="firstName">名</label>
        <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" />
        <br/>
        <label for="email">メール</label>
        <input type="email" id="email" name="email" th:value="${contact.email}" />
        <br/>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone" th:value="${contact.phone}" />
        <br/>
        <label for="zipCode">郵便番号</label>
        <input type="text" id="zipCode" name="zipCode" th:value="${contact.zipCode}" />
        <br/>
        <label for="address">住所</label>
        <input type="text" id="address" name="address" th:value="${contact.address}" />
        <br/>
        <label for="buildingName">建物名</label>
        <input type="text" id="buildingName" name="buildingName" th:value="${contact.buildingName}" />
        <br/>
        <label for="contactType">お問い合わせ種別</label>
        <input type="text" id="contactType" name="contactType" th:value="${contact.contactType}" />
        <br/>
        <label for="body">内容</label>
        <textarea id="body" name="body" th:text="${contact.body}"></textarea>
        <br/>
    </form>
    <form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post">
        <button type="submit">削除</button>
    </form>
    <form th:action="@{/admin/logout}" method="get">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
