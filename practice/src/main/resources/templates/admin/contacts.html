<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ一覧</title>
</head>
<body>
    <h1>お問い合わせ一覧</h1>
    <table>
        <tr>
            <th>お問い合わせID</th>
            <th>姓</th>
            <th>名</th>
            <th>お問い合わせ種別</th>
            <th>作成日時</th>
            <th>更新日時</th>
        </tr>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.contactType}"></td>
            <td th:text="${contact.createdAt}"></td>
            <td th:text="${contact.updateAt}"></td>
        </tr>
    </table>
    <form th:action="@{/admin/logout}" method="get">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
